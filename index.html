<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Facebook</h1>
        <input type="text" placeholder="Search">
        <button>Login</button>
    </nav>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Friends</li>
                <li>Messages</li>
                <li>Notifications</li>
                <li>Settings</li>
            </ul>
        </div>
        
        <div class="feed">
            <div class="post-box">
                <textarea placeholder="What's on your mind?"></textarea>
                <button onclick="postMessage()">Post</button>
            </div>
            <div id="posts"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
